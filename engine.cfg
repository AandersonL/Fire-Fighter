[application]

name="Fighter Fire"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[autoload]

SharedVars="*res://scripts/SharedVars.gd"
Constants="*res://scripts/Constants.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_height"
driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

morre=[key(Shift)]
ui_atk=[key(Z)]
esquerda=[key(A)]

[physics_2d]

motion_fix_enabled=true
